<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI组件之色彩选择器</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="colorBlock">
      <canvas id="colorBlock" width="500" height="500"></canvas>
      <div class="control"></div>
    </div>
    <div class="colorBar">
      <canvas id="colorBar" width="30" height="500"></canvas>
      <div class="control"></div>
    </div>
    <form class="inputGroup">
      <label>R<input type="number" name="R" min="0" max="255" step="1"></label>
      <label>G<input type="number" name="G" min="0" max="255" step="1"></label>
      <label>B<input type="number" name="B" min="0" max="255" step="1"></label>
      <label>H<input type="number" name="H" min="0" max="360" step="1"></label>
      <label>S<input type="number" name="S" min="0" max="1" step="0.01"></label>
      <label>L<input type="number" name="L" min="0" max="1" step="0.01"></label>
    </form>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
